<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-light">
  <ul class="navbar-nav" width="100%">
    <li class="nav-item" width="10%">
      <a class="nav-link" href="#">Home </a>
    </li>
    <li class="nav-item" width="10%">
      <a class="nav-link" [routerLink]="userRoute">To Do</a>
    </li>
    <li class="nav-item" width="10%">
      <a class="nav-link" [routerLink]="settingsRoute">My Activities</a>
    </li>
    <li class="nav-item" width="10%">
        <a class="nav-link" *ngFor="let route of routes" [routerLink]="route.link"> {{route.name}}</a>
      </li>
    <li class="nav-item" width="50%">
        <a class="nav-link" href="#"></a>
      </li>
    <li class="nav-item" width="10%">
        <a class="nav-link" href="#">Welcome {{ userName }}</a>
      </li>
      <li class="nav-item" width="10%">
        <a class="nav-link" href="#">Date:  {{ currentDate }}</a>
      </li>
  </ul>
  
</nav>
<br>

<div class="container-fluid">
  <h3>Welcome to Peter's App</h3>
  <p>This is more of a menu to be included in all pages</p>
 </div>

</body>
</html>
