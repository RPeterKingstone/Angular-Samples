<!doctype html>
<html>
<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">

        <div class="fadeIn first">
            
          </div>

    <!-- Login Form -->
    <form action="login" method="post">
      <input type="text" id="login" class="fadeIn second" name="username" [(ngModel)]="username" placeholder="login">
      <input type="password" id="password" class="fadeIn third" name="password" [(ngModel)]="password" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="LogIn" (click)="performLogin()">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
    </div>
</div>
</body> 
</html>
